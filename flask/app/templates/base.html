<html>
<header>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/theme.css')}}">
    {% block css %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</header>

<head>
    <title>Pathway: {% begin title %} {% endblock %}</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="bg-red navbar navbar-expand-lg navbar-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static',filename='icons/solution.svg')}}" width=40px, height=40px,
                    alt="Pathway Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-btn btn btn-danger active">
                        <a class="nav-link" href="#">
                            Home
                        </a>
                    </li>
                    <li class="navbar-btn btn btn-danger bg-red">
                        <a class="nav-link" href="#">
                            FAQ
                        </a>
                    </li>
                    <li class="navbar-btn btn btn-danger bg-red">
                        <a class="nav-link" href="#">
                            Login
                        </a>
                    </li>
                    <li class="navbar-btn btn btn-danger bg-red">
                        <a class="nav-link" href="#">
                            Logout
                        </a>
                    </li>
                    <li class="navbar-btn btn btn-danger bg-red">
                        <a class="nav-link" href="#">
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    {% block content %}{% endblock %}
    <!-- Footer -->

    <div class="d-flex flex-column">
        <footer id="sticky-footer" class="bg-red py-4 text-white-50">
            <div class="container text-center">
                <small>Copyright &copy; Your Website</small>
            </div>
        </footer>
    </div>


    <!-- End Page Content -->

</body>

</html>
