{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='fontawesome/css/all.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/grid.css')}}">
{% endblock %}

{% block content %}

<div class="container text-center">
    <div class="row">
        {% for profile in profiles %}
        <div class="card-deck col-md-4 col-sm-6 col-xs-1">
            <div class="card" onclick="location.href='/profile/{{profile['user']['S']}}'">
                <img class="card-img-top text-center" src="{{url_for('static',filename=profile['picture']['S'])}}"
                    style="width:20vw;position:relative;align-self: center;" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{profile["user"]["S"] + " " + profile["lastName"]["S"]}}</h5>
                    <div class="text-center">
                        {{profile["location"]["S"]}}
                    </div>

                    <img class="icon" src="{{url_for('static',filename='icons/heart.svg')}}" width=14rem
                        alt="Sponsor Icon">
                    14 Sponsors
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
