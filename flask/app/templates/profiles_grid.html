{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/grid.css')}}">
{% endblock %}

{% block content %}

<h2>People looking for support</h2>
<input type="text" class="form-control" placeholder="Find Someone" aria-label="Find Someone"
    aria-describedby="btnGroupAddon">
<div class="container text-center">
    <div class="row">
        {% for profile_ in profiles %}
            <div class="card-deck col-md-4 col-sm-6 col-xs-1">
            <a href="/profile/{{ profile_['user']['S'] }}">
                <div class="card">
                    <img class="card-img-top text-center" src="{{url_for('static',filename=profile_['picture']['S'])}}"
                        style="width:20vw;position:relative;align-self: center;" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{profile_["user"]["S"] + " " + profile_["lastName"]["S"]}}</h5>
                        <div class="text-center">
                            {{profile_["location"]["S"]}}
                        </div>

                        <img class="icon" src="{{url_for('static',filename='icons/heart.svg')}}" width=14rem
                            alt="Sponsor Icon">
                        14 Sponsors
                    </div>
                </div>
            </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
