{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <img src="{{url_for('static',filename='images/Slogan.png')}}" style="width:60vw">
    </div>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                            <div class="forgot_password">
                                <a href="">Forgot Password?</a>
                            </div>
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Username" required
                                    autofocus>
                                <label for="inputEmail">{{ form.username.label }}</label>
                            </div>

                            <div class="form-label-group">
                                {{ form.password(size=32) }}
                            </div>

                            {% for error in form.password.errors %}
                            <span style="color: red;">[{{ error }}]</span>
                            {% endfor %}

                            <div class="custom-control custom-checkbox mb-3">
                                {{ form.remember_me() }}
                                {{ form.remember_me.label }}
                            </div>
                            <div class="text-center"></div>
                            <button class="btn btn-lg btn-light btn-block text-uppercase"
                                style="background-color: white" type="submit">
                                {{ form.submit() }}
                            </button>

                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google"></i>
                                Sign in with Google</button>

                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                    class="fab fa-facebook-f"></i> Sign in with Facebook</button>
                    </div>
    </form>
</div>
</div>
</div>
</div>
</form>
</div>
{% endblock %}
